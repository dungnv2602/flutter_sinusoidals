name: flutter_sinusoidals
description: >-
  A flutter package that helps you to visualize sine waves as you desire.
  All basic waves are already supported, plus customized waves & some pre-defined waves.
version: 0.1.5
homepage: https://github.com/rahulbourai/flutter_sinusoidals

environment:
  sdk: '>=2.15.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter